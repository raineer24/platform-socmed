<div>
  <div class="heading ion-padding">
    <ion-text>Create a post</ion-text>
    <ion-button size="small" color="dark" fill="clear" shape="round">
      <ion-icon slot="icon-only" size="large" name="close-outline"></ion-icon>
    </ion-button>
  </div>
  <ion-item-divider></ion-item-divider>
  <ion-grid class="ion-padding">
    <ion-row class="ion-justify-content-start">
      <ion-col size="auto">
        <ion-avatar>
          <ion-img src="../../../../../assets/profile-img.jpg"></ion-img>
        </ion-avatar>
      </ion-col>
      <ion-col>
        <div>
          <ion-text>John Doe</ion-text>
        </div>
        <ion-button size="small" shape="round" fill="outline" color="medium">
          <ion-icon color="dark" name="globe-outline"></ion-icon>
          <ion-text class="view-status">Anyone</ion-text>
          <ion-icon color="dark" name="caret-down-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <form class="ion -padding">
    <ion-textarea required rows="5" type="text" name="body" placeholder="What's on your mind?">

    </ion-textarea>
    <ion-button fill="clear">Add hashtag</ion-button>
    <div class="action-items">
      <div>
        <ion-button size="small" shape="round" color="dark" fill="clear">
          <ion-icon class="ion-padding-none" slot="icon-only" name="add"></ion-icon>
        </ion-button>
        <ion-button size="small" shape="round" color="dark" fill="clear">
          <ion-icon class="ion-padding-none" slot="icon-only" name="image-outline"></ion-icon>
        </ion-button>
        <ion-button size="small" shape="round" color="dark" fill="clear">
          <ion-icon class="ion-padding-none" slot="icon-only" name="play-sharp"></ion-icon>
        </ion-button>
        <ion-button size="small" shape="round" color="dark" fill="clear">
          <ion-icon class="ion-padding-none" slot="icon-only" name="calendar-outline"></ion-icon>
        </ion-button>
        <ion-button size="small" shape="round" color="dark" fill="clear">
          <ion-icon class="ion-padding-none" name="chatbox-ellipses-outline"></ion-icon>
          <ion-text class="view-status">Anyone</ion-text>
        </ion-button>
      </div>
    </div>
  </form>
</div>
