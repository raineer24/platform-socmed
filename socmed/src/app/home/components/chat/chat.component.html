<ion-card class="container">
  <div class="select-connection">
    <div class="top-panel">
        <div class="heading">
          <ion-text color="dark">Messaging</ion-text>
        </div>
        <div>
          <ion-button 
            style="margin-right: -30px" 
            shape="round" color="dark" 
            fill="clear"
          >
            <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
          </ion-button>
          <ion-button shape="round" color="dark" fill="clear">
            <ion-icon name="create-outline"></ion-icon>
          </ion-button>
        </div>
    </div>
    <div class="friend" *ngFor="let friend of friends">
      <ion-grid>
        <ion-row class="ion-align-items-center ion-justify-content-center">
        <ion-col size="auto">
          <ion-avatar>
            <ion-img
            *ngIf="friend.imagePath; else blankProfilePicture"
            [src]="
              'http://localhost:3000/api/feed/image/' + friend.imagePath
            "
          ></ion-img>

            <ng-template #blankProfilePicture>  <ion-img
              [src]="
                'http://localhost:3000/api/feed/image/blank-profile-picture.png'
              "
            ></ion-img></ng-template>
          </ion-avatar>
        </ion-col>
        <ion-col>
          <ion-card-title>{{friend.firstName}} {{friend.lastName}}</ion-card-title>
          <ion-card-subtitle>Full Stack developer</ion-card-subtitle>
        </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
  <div class="chat">
    <div class="top-panel">
      <div class="friend-name-role">
        <ion-text color="font-weight: 500">Firstname Lastname</ion-text>
        <ion-text color="dark">Full Stack developer</ion-text>
      </div>
      <div>
        <ion-button 
          style="margin-right: -30px" 
          shape="round" color="dark" 
          fill="clear"
        >
          <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
        </ion-button>
        <ion-button shape="round" color="dark" fill="clear">
          <ion-icon name="videocam"></ion-icon>
        </ion-button>
      </div>
  </div>
  </div>
</ion-card>
